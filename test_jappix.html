<script type="text/javascript">
   jQuery(document).ready(function() {
     $('#login').hide();
     tryLogin();
   });

function doLogin() {
  var log = $('#ilogin').val();
  var pwd = $('#ipwd').val();
  if (log == '' || pwd == '' || !log || !pwd) return false;
  $('#login').hide();
  localStorage.ssologin = clearLogin(log);
  localStorage.ssopwd = pwd;
  tryLogin();
}

function tryLogin() {
  MINI_GROUPCHATS = ["sso@conference.jabber.starshine-online.com"];
  MINI_ANIMATE = true;
  var log = clearLogin(localStorage.ssologin);
  var pwd = localStorage.ssopwd;
  if (log == null || pwd == null) {
    $('#login').show();
    $('#clearauth').hide();
  } else {
    alert(log);
    MINI_NICKNAME = log;
    launchMini(false, true, "jabber.starshine-online.com", log, pwd);
    $('#clearauth').show();
  }
}

function doCls() {
  localStorage.removeItem('ssologin');
  localStorage.removeItem('ssopwd');
  $('#login').show();
  $('#clearauth').hide();
}
</script>

</head>

<body>
<div id="minichat_login">
<div id="login">
	<label>Login: <input id="ilogin" type="text" /></label><br/>
	<label>Password: <input id="ipwd" type="password"></label><br/>
	<input type="button" onclick="doLogin()" value="Connection" />
</div>
<div id="clearauth">
	<input type="button" onclick="doCls()" value="Effacer" />
</div>
</div>
